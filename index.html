<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="time-setup">
      <button
        id="toggleSetup"
        class="panel-toggle"
        aria-expanded="true"
        aria-label="Collapse timer setup"
      >
        â—€
      </button>
      <form id="timerSetup" class="timer-form">
        <div class="input-group">
          <input
            type="number"
            id="hoursInput"
            min="0"
            max="23"
            value="1"
            class="time-input"
          />
          <label for="hoursInput">Hours</label>
        </div>
        <div class="input-group">
          <input
            type="number"
            id="minutesInput"
            min="0"
            max="59"
            value="0"
            class="time-input"
          />
          <label for="minutesInput">Minutes</label>
        </div>
        <div class="input-group">
          <input
            type="number"
            id="secondsInput"
            min="0"
            max="59"
            value="0"
            class="time-input"
          />
          <label for="secondsInput">Seconds</label>
        </div>
        <button type="submit" class="control-btn set-time-btn">
          Set Timer
        </button>
      </form>
    </div>
    <div class="container">
      <div class="container-segment">
        <div class="segment-title">Hours</div>
        <div class="segment">
          <div class="flip-card" data-hours-tens>
            <div class="top">0</div>
            <div class="bottom">0</div>
          </div>
          <div class="flip-card" data-hours-ones>
            <div class="top">1</div>
            <div class="bottom">1</div>
          </div>
        </div>
      </div>
      <div class="container-segment">
        <div class="segment-title">Minutes</div>
        <div class="segment">
          <div class="flip-card" data-minutes-tens>
            <div class="top">0</div>
            <div class="bottom">0</div>
          </div>
          <div class="flip-card" data-minutes-ones>
            <div class="top">0</div>
            <div class="bottom">0</div>
          </div>
        </div>
      </div>
      <div class="container-segment">
        <div class="segment-title">Seconds</div>
        <div class="segment">
          <div class="flip-card" data-seconds-tens>
            <div class="top">0</div>
            <div class="bottom">0</div>
          </div>
          <div class="flip-card" data-seconds-ones>
            <div class="top">0</div>
            <div class="bottom">0</div>
          </div>
        </div>
      </div>
    </div>
    <div class="controls">
      <button class="control-btn" id="startBtn">Start</button>
      <button class="control-btn" id="stopBtn" disabled>Stop</button>
      <button class="control-btn" id="resetBtn">Reset</button>
    </div>
  </body>
</html>
